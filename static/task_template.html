 <div class="breadcrumb-bar">
  <a class="breadcrumb index">Index</a>
  <a class="breadcrumb sprint">My Sprint</a>
  <a class="breadcrumb sprint">My Story</a>
  <a class="breadcrumb task selected">{{task.summary}}</a>
</div>
<form>
	<p>
		<input on-keyup="keyup" on-focusout="focusout" id="summary" value="{{task.summary}}"/>
	</p>
	<p>
		<textarea on-keyup="keyup" on-focusout="focusout" id="description" value="{{task.description}}"/>
	</p>
	<p class="attribute">
		<span class="label">{{constants.en_US.COLOR}}:&nbsp;</span>
		<span id="color-selector" class="popup-selector">
			<a href="#" class="open">
				<div on-tap="tapped_color_selector" class="selected {{task.color}}"/>
				<div class="content">
				{{#COLORS:i}}
					<div on-tap="tapped_color_item" data-color="{{.}}" class="color {{.}} box-{{i}}"/>
				{{/COLORS}}
				</div>
			</a>
		</span>
	</p>
	<p class="attribute">
		<span class="label">{{constants.en_US.STORY}}:&nbsp;</span>
		<span id="story-selector" class="popup-selector">
			<a href="#" class="open">
				<span on-tap="tapped_story_selector" data-id="{{story._id}}" class="selected">{{story.title}}</span>
				<div class="content">
				{{#stories}}
					<div on-tap="tapped_story_item" data-id="{{_id}}" class="line">{{title}}</div>
				{{/stories}}
				</div>
			</a>
		</span>
	</p>
	<p class="attribute">
		<span class="label">{{constants.en_US.INITIAL_ESTIMATION}}:&nbsp;</span>
		<input id="initial_estimation" on-keyup="keyup" on-focusout="focusout" value="{{task.initial_estimation}}"/>
		<span class="error-popup">
			<div class="content error">{{constants.en_US.VALID_TIME_MESSAGE}}</div>
		</span>
	</p>
	<p class="attribute">
		<span class="label">{{constants.en_US.REMAINING_TIME}} (<a href="#" class="open">{{constants.en_US.TODAY}}</a>):&nbsp;</span>
		<input id="date" value="initial"/>
		<input id="remaining_time" on-keyup="keyup" on-focusout="focusout" value="{{remaining_time}}"/>
		<span class="error-popup">
			<div class="content error">{{constants.en_US.VALID_TIME_MESSAGE}}</div>
		</span>
	</p>
	<p class="attribute">
		<span class="label">{{constants.en_US.TIME_SPENT}}:&nbsp;</span>
		<input id="date" value="initial"/>
		<input id="time_spent" on-keyup="keyup" on-focusout="focusout" value="{{time_spent}}"/>
		<span class="error-popup">
			<div class="content error">{{constants.en_US.VALID_TIME_MESSAGE}}</div>
		</span>
	</p>
</form>
