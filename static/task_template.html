<form>
	<p>
  	<span>Summary:</span>
		<input on-keypress="keypress" on-focusout="focusout" id="summary" value="{{task.summary}}"/>
	</p>
	<p>
		<span>Description:</span>
		<textarea on-keypress="keypress" on-focusout="focusout" id="description" value="{{task.description}}"/>
	</p>
	<p>
		<span>Color:</span>
		<select id="color" value="{{task.color}}">
		  {{#COLORS}}
		    <option value="{{.}}">{{.}}</option>
		  {{/COLORS}}
		</select>
	</p>
	<p>
		<span>Story:</span>
		<select on-focus="select_focus" id="story_id" value="{{task.story_id}}">
		  {{#stories}}
		    <option value="{{_id}}">{{title}}</option>
		  {{/stories}}
		</select>
	</p>
	<p>
		<span>Initial estimation:</span>
		<input id="initial_estimation" on-keypress="keypress" on-focusout="focusout" value="{{task.initial_estimation}}"/>
		<span style="display: none;">Invalid</span>
	</p>
	<p>
		<span>Remaining time:</span>
		<input id="date" value="initial"/>
		<input id="remaining_time" on-keypress="keypress" on-focusout="focusout" value="{{remaining_time}}"/>
		<span style="display: none;">Invalid</span>
	</p>
	<p>
		<span>Time spent:</span>
		<input id="date2" value="initial"/>
		<input id="time_spent" on-keypress="keypress" on-focusout="focusout" value="{{time_spent}}"/>
		<span style="display: none;">Invalid</span>
	</p>
</form>
